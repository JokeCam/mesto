<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="content">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого сайта: Место">"
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <button type="button" class="profile__edit-button"></button>
        <img class="profile__picture" src="<%=require('./images/50cent.jpg')%>" alt="Аватар пользователя">
      </div>
      <div class="profile__info">
        <h1 class="profile__title">50 Cent</h1>
        <button aria-label="кнопка редактировать" class="profile__button" type="button"></button>
        <div class="profile__brake"></div>
        <p class="profile__subtitle">Музыкант</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Селюнин Станислав</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="form" name="username">
        <input class="popup__input" value="" type="text" id="name__input" name="name" placeholder="Ваше имя" required novalidate minlength="2" maxlength="40">
        <span class="popup__input-error" id="name__input_error"></span>
        <input class="popup__input" value="" type="text" id="job__input" name="about" placeholder="Чем занимаетесь?" required novalidate minlength="2" maxlength="200">
        <span class="popup__input-error" id="job__input_error"></span>
        <button form="form" class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="creation-form" name="username">
        <input class="popup__input" value="" type="text" id="card__name_input" name="name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error" id="card__name_input_error"></span>
        <input class="popup__input" value="" type="url" id="img__src_input" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="img__src_input_error"></span>
        <button class="popup__button" type="submit">Создать</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="placeholder">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__image-title">Привет</h2>
    </div>
  </div>
  <div class="popup popup_confirm">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__button_confirm" type="button">Да</button>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_edit-avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" id="avatar-form" name="avatar">
        <input class="popup__input" value="" type="url" id="avatar__name_input" name="avatar" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="avatar__name_input_error"></span>
        <button form="avatar-form" class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <template class="template">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" src="images/error.png" alt="Нету ссылки на картинку >:(">
      <h2 class="element__title">Pink Floyd The Wall</h2>
      <div class="element__like_container">
        <button class="element__button" type="button"></button>
        <p class="element__likes"></p>
      </div>
    </article>
  </template>
</body>
</html>
