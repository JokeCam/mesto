<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Лого сайта: Место">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__picture" src="images/50cent.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__title">50 Cent</h1>
        <button aria-label="кнопка редактировать" class="profile__button" type="button"></button>
        <div class="profile__brake"></div>
        <p class="profile__subtitle">Музыкант</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Селюнин Станислав</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="form" name="username">
        <input class="popup__input" value="" type="text" id="first-name" name="name_input" required>
        <input class="popup__input" value="" type="text" id="job-name" name="job_input" required>
        <button form="form" class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="creation-form" name="username">
        <input class="popup__input" value="" type="text" id="card_name" name="card-name_input" placeholder="Название" required>
        <input class="popup__input" value="" type="text" id="img_src" name="img-src_input" placeholder="Ссылка на картинку" required>
        <button class="popup__button" type="submit">Создать</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="placeholder">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__image-title">Привет</h2>
    </div>
  </div>
  <template class="template">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" src="images/error.png" alt="Нету ссылки на картинку >:(">
      <h2 class="element__title">Pink Floyd The Wall</h2>
      <button class="element__button" type="button"></button>
    </article>
  </template>
  <script src="./js/main.js"></script>
</body>
</html>
