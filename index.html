<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset='utf-8'>
  <title>Mesto</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href="vendor/normalize.css">
  <link rel='stylesheet' href='pages/style.css'>
  <script defer src="main.js"></script>
</head>
<body class="content">
  <header class="header">
    <img class="header__logo" src="images/logo.png" alt="Лого сайта: Место">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__picture" src="images/50cent.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h2 class="profile__title">50 Cent</h2>
        <button class="profile__button"></button>
        <p class="profile__subtitle">Музыкант</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/pink-floyd.png" alt="Обложка альбома 'Pink Floyd The Wall'">
        <h2 class="element__title">Pink Floyd The Wall</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="images/anacondaz.jpg" alt="Обложка альбома 'Я тебя никогда'">
        <h2 class="element__title">Я тебя никогда</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="images/bi-polar.jpg" alt="Обложка альбома 'Ye'">
        <h2 class="element__title">Ye</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="images/tyler.png" alt="Обложка альбома 'Flower Boy'">
        <h2 class="element__title">Flower Boy</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="images/kid-A.png" alt="Обложка альбома 'kid-A'">
        <h2 class="element__title">Kid A</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="images/haski.jpg" alt="Обложка альбома 'Любимые песни вооброжаемых людей'">
        <h2 class="element__title">Любимые песни вооброжаемых людей</h2>
        <button class="element__button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Селюнин Станислав</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="form">
        <input class="popup__input" value="" type="text" id="first-name">
        <input class="popup__input" value="" type="text" id="job-name">
      </form>
      <button type="submit" form="form" class="popup__button">Сохранить</button>
      <button class="popup__close"></button>
    </div>
  </div>
</body>
</html>
