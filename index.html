<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset='utf-8'>
  <title>Mesto</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href="/vendor/normalize.css">
  <link rel='stylesheet' href='/pages/style.css'>
  <script defer src="main.js"></script>
</head>
<body class="content">
  <header class="header">
    <img class="header__logo" src="/images/logo.png">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__picture" src="/images/jack.png">
      <div class="profile__info">
        <h2 class="profile__info__title">Жак-Ив Кусто</h2>
        <button class="profile__info__button"></button>
        <p class="profile__info__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="/images/karachaevsk.png">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="/images/mount-elbrus.png">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="/images/dombai.png">
        <h2 class="element__title">Домбай</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="/images/karachaevsk.png">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="/images/karachaevsk.png">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="/images/karachaevsk.png">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Селюнин Станислав</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="form">
        <input class="popup__form__input" value="" type="text" id="first-name">
        <input class="popup__form__input" value="" type="text" id="job-name">
      </form>
      <button type="submit" form="form" class="popup__button">Сохранить</button>
      <button class="popup__close"></button>
    </div>
  </div>
</body>
</html>
